version: '3'

services:
  backend:
    build:
      context: ../backend/
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    volumes:
      - models_volume:/app/models
      - logs_volume:/app/logs
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ../frontend/
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - logs_volume:/app/logs/frontend
      - ../frontend:/app
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      update_config:
        delay: 5s

volumes:
  models_volume:
  logs_volume:
